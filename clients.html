<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            display: none;

</head>

<body class="font-sans bg-[#f6e9d2] min-h-screen flex flex-col " id="body">
    <div id="tint"
        class="bg-black/0 absolute w-full h-full duration-500 transition-all pointer-events-none flex items-center justify-center">

        <div class="opacity-0 bg-[#f6e9d2] p-4 sm:p-8 md:p-12 rounded-lg shadow-lg text-opacity-100 text-black flex flex-col items-center"
            id="contact_box">
            <h4 class="font-semibold text-lg sm:text-xl md:text-3xl mb-4">Fale conosco!</h4>

            <div class="flex flex-col">
                <a href="https://www.instagram.com/ecoshine_ltda/" class="text-md sm:text-lg md:text-xl mb-1"
                    target="_blank">
                    <i class="fa-brands fa-instagram"></i> <span class="underline">Instagram</span>
                </a>

                <a href="https://wa.me/5554999987110" class="text-md sm:text-lg md:text-xl" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i> <span class="underline">Whatsapp</span>
                </a>

                <a href="mailto:gabrielsomacaldalmolin@gmail.com" class="text-md sm:text-lg md:text-xl" target="_blank">
                    <i class="fa-solid fa-envelope"></i> <span class="underline">Email</span>
                </a>
            </div>

        </div>
    </div>

    <header
        class="flex justify-between py-4 px-4 sm:px-8 md:px-12 items-center sticky top-0 bg-[#f6e9d2] border-b-2 border-gray-600 z-50">
        <div>
            <h1 class="font-serif text-xl sm:text-3xl md:text-5xl"><a href="index.html">EcoShine</a></h1>
        </div>

        <div class="flex gap-4 sm:gap-8 text-lg sm:text-xl md:text-2xl">
            <a href="index.html" class="hover:scale-105 transition-all">início</a>

            <a href="products.html" class="hover:scale-105 transition-all">produtos</a>

            <button class="hover:scale-105 transition-all" id="contact_button">contato</button>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center mt-4">
        <h3 class="text-xl sm:text-3xl mb-4 sm:mb-8">Produtos Reservados:</h3>

        <label class="inline-flex items-center cursor-pointer mb-8">
            <span class="text-sm font-medium text-gray-900 mr-4 text-md sm:tx-lg">Mostrar só clientes que não
                pagaram</span>
            <input type="checkbox" class="sr-only peer" id="show_not_paid_only">
            <div
                class="relative w-11 h-6 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500 bg-gray-500">
            </div>
        </label>

        <div role="status" id="spinner">
            <svg aria-hidden="true" class="w-16 h-16 text-[#f6e9d2] animate-spin dark:text-[#f6e9d2] fill-[#afcbfa]"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
        <div id="reserved_products" class="flex flex-wrap gap-8 items-center justify-center">

        </div>
    </main>

    <footer class="flex flex-col items-center p-4 mt-24">
        <p>EcoShine Cosméticos Sustentáveis Ltda.</p>
        <p>Colégio Sagrado Coração de Jesus</p>
    </footer>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js'

        const contact_button = document.getElementById("contact_button");
        const contact_box = document.getElementById("contact_box");
        const tint = document.getElementById("tint");
        const reserved_products_div = document.getElementById("reserved_products");
        const spinner = document.getElementById("spinner");
        const show_not_paid_only = document.getElementById("show_not_paid_only");
        let reserved_data;
        let customers_global;

        const supabase_url = "https://utlgbscqjhzfeoprjdxu.supabase.co";
        const supabase_anon = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0bGdic2Nxamh6ZmVvcHJqZHh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3OTcyNzAsImV4cCI6MjA3MzM3MzI3MH0.Aex8mw2JFM2SmGPasyBl3TdQP5S6IUQPR7heBA5Slu4";
        const supabase = createClient(supabase_url, supabase_anon);


        async function loadReservedData(customers = null) {
            try {
                if (!customers) {
                    const { data, error } = await supabase.from("EcoShine").select("*");

                    if (error) console.log(error);

                    reserved_data = data;
                } else {
                    reserved_data = customers;
                }

                reserved_products_div.innerHTML = "";

                customers_global = reserved_data;

                const show_not_paid_only_value = show_not_paid_only.checked

                console.log(reserved_data);

                for (const customer of reserved_data) {
                    if (show_not_paid_only_value && customer["paid"]) {
                        continue
                    }

                    let new_block = document.createElement("div");
                    new_block.classList.add("bg-white");
                    new_block.classList.add("rounded-xl");
                    new_block.classList.add("p-4");
                    new_block.classList.add("hover:scale-110");
                    new_block.classList.add("transition-all");

                    let h3_customer_name = document.createElement("h3");
                    h3_customer_name.textContent = customer["customer"];
                    h3_customer_name.classList.add("text-lg");
                    h3_customer_name.classList.add("sm:text-xl");

                    let h4_email = document.createElement("h4");
                    h4_email.textContent = "-> " + customer["email"];
                    h4_email.classList.add("mb-4");


                    let labels_div = document.createElement("div");
                    labels_div.classList.add("flex");
                    labels_div.classList.add("justify-between");
                    labels_div.classList.add("gap-4");

                    let baby_label = document.createElement("p");
                    baby_label.textContent = "Bebê: " + customer["n_baby"];

                    let tutti_label = document.createElement("p");
                    tutti_label.textContent = "Tutti Frutti: " + customer["n_tutti"];

                    let vanilla_label = document.createElement("p");
                    vanilla_label.textContent = "Vanilla: " + customer["n_vanilla"];

                    let payed_delete_div = document.createElement("div");
                    payed_delete_div.classList.add("flex");
                    payed_delete_div.classList.add("justify-between");
                    payed_delete_div.classList.add("mt-4");

                    let payed_div = document.createElement("div");
                    payed_div.classList.add("flex");
                    payed_div.classList.add("items-center");

                    let payed_checkbox = document.createElement("input");
                    payed_checkbox.type = "checkbox";
                    payed_checkbox.checked = customer["paid"];
                    payed_checkbox.classList.add("ml-4");
                    payed_checkbox.classList.add("transform");
                    payed_checkbox.classList.add("scale-150");
                    payed_checkbox.classList.add("accent-green-500");

                    payed_checkbox.onclick = (async () => {
                        let value = payed_checkbox.checked;
                        customer["paid"] = value;
                        if (show_not_paid_only_value) {
                            new_block.remove()
                        }

                        const { error } = await supabase.from("EcoShine").update({ paid: value }).eq("id", customer["id"]);
                        if (error) console.log(error);
                    })


                    let payed_label = document.createElement("p");
                    payed_label.textContent = "Pago:";

                    let delete_reserve_button = document.createElement("button");
                    delete_reserve_button.textContent = "Deletar cliente"
                    delete_reserve_button.classList.add("text-red-700");
                    delete_reserve_button.classList.add("font-semibold");
                    delete_reserve_button.classList.add("hover:scale-105");
                    delete_reserve_button.classList.add("transition-all");

                    delete_reserve_button.onclick = (async (e) => {
                        e.preventDefault();
                        new_block.remove();
                        const { error } = await supabase.from("EcoShine").delete().eq("id", customer["id"]);
                        if (error) console.log(error);
                    })




                    payed_div.appendChild(payed_label);
                    payed_div.appendChild(payed_checkbox);

                    payed_delete_div.append(payed_div);
                    payed_delete_div.append(delete_reserve_button);

                    labels_div.appendChild(baby_label);
                    labels_div.appendChild(tutti_label);
                    labels_div.appendChild(vanilla_label);

                    new_block.appendChild(h3_customer_name);
                    new_block.appendChild(h4_email);
                    new_block.appendChild(labels_div);
                    new_block.appendChild(payed_delete_div);

                    reserved_products_div.appendChild(new_block);
                }

            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            } finally {
                spinner.classList.add("hidden");
            }
        }

        loadReservedData();

        contact_button.onclick = (() => {
            tint.classList.toggle("bg-black/0");
            tint.classList.toggle("bg-black/30");
            tint.classList.toggle("pointer-events-none");
            contact_box.classList.toggle("opacity-0");
            contact_box.classList.toggle("opacity-100");
        })

        tint.onclick = (() => {
            tint.classList.toggle("bg-black/0");
            tint.classList.toggle("bg-black/30");
            tint.classList.toggle("pointer-events-none");
            contact_box.classList.toggle("opacity-0");
            contact_box.classList.toggle("opacity-100");
        })

        show_not_paid_only.onclick = (() => {
            loadReservedData(customers_global);
        })

    </script>
</body>

</html>
